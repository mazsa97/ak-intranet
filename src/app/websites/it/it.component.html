<h3 class="text-center">IT</h3>

<div class="row link-list">
  <ng-container *ngFor="let link of links">
    <div class="col" *ngIf="link.category == 'it'">
      <div class="card text-center link-card">
        <img class="card-img-top link-thumbnail" src="{{thumbnailPath}}{{link.image}}" alt="{{link.name}}">
        <div class="card-body">
          <h5 class="card-title">{{link.name}}</h5>
          <a href="{{link.url}}" target="_blank" class="btn link-open">Megnyit√°s</a>
        </div>
      </div>
    </div>
  </ng-container>
  </div>
