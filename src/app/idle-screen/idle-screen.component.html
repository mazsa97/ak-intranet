<div 
  class="modal fade inactive-modal" 
  tabindex="-1" 
  role="dialog">
  <div 
    class="modal-dialog modal-fullscreen" 
    role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img 
          [src]="logoPath" 
          alt="AK-logo" 
          class="idle-logo">
        <div class="idle-timer">
            {{time | date:'yyyy/M/d - H:mm:ss'}}
        </div>
          <div 
            class="alert alert-light inactive-alert w-75" 
            role="alert">
            <h2>{{contentTitle}}</h2>
            <hr>
            <small [innerHTML]="contentHelper"></small>
          </div>
      </div>
    </div>
  </div>
</div>
